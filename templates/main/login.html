<style>
    * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    html,
    body {
        padding: 0px;
        margin: 0px;
        background-color: #ecf0f1;
    }

    #container {
        position: relative;
        display: flex;
        flex-direction: row;
        height: 480px;
        width: 25%;
        /* margin: 60px auto; */

    }


    #container form {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
        text-align: center;
        height: 100%;
        /* width: 350%; */
        left: 0;
        top: 0;
        bottom: 0;
    }

    #container form :first-child {
        font-size: 100px;
        color: #16a085;
        align-items: center;
    }

    #container form :nth-child(2) {
        font-size: 24px;
        color: #fff;
    }

    #container input {
        border: 0px solid;
        outline-width: 0px;
        width: 300px;
        height: 40px;
        margin-left: 26px;
        font-size: 18px;
        font-weight: 600;
        background-color: #34495e;
        color: #fff;
        padding-left: 10px;
        border-bottom: 2px solid transparent;
        transition: all .3s ease;
    }

    ::placeholder {
        font-size: 18px;
        color: #bdc3c7;
    }

    #container button {
        border: 0px;
        width: 300px;
        height: 40px;
        margin-left: 26px;
        font-size: 18px;
        font-weight: 600;
        background-color: #16a085;
        color: #fff;
        cursor: pointer;
        transition: all .3s ease;
    }

    /*Hover effect*/

    #container button:hover {
        background-color: #ce4f48;
    }

    #container input:focus {
        border-bottom: 2px solid #16a085;
    }

    .signup_link{
        margin: 13px 0;
        text-align: center;
        font-size: 16px;
        color: #ffffff;
        
    }
    .signup_link a{
        color: #16a085;
        text-decoration: none;
    }
    .signup_link a:hover{
        color: #5A6EA5;
    }
</style>
