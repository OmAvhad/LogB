    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  
<style>
  * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  
  html,
  body {
      padding: 0px;
      margin: 0px;
      background-color: #ecf0f1;
  }
  
  #container {
      position: relative;
      display: flex;
      flex-direction: row;
      height: 480px;
      width: 100px;
      /* margin: 60px auto; */

  }
  
  
  #container form {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
      height: 100%;
      width: 350%;
      left: 0;
      top: 0;
      bottom: 0;
      background-color: #2c3e50;
  }
  
  #container form :first-child {
      font-size: 100px;
      color: #16a085;
      align-items: center;
  }
  
  #container form :nth-child(2) {
      font-size: 24px;
      color: #fff;
  }
  
  #container input {
      border: 0px solid;
      outline-width: 0px;
      width: 300px;
      height: 40px;
      margin-left: 26px;
      font-size: 18px;
      font-weight: 600;
      background-color: #34495e;
      color: #fff;
      padding-left: 10px;
      border-bottom: 2px solid transparent;
      transition: all .3s ease;
  }
  
   ::placeholder {
      font-size: 18px;
      color: #bdc3c7;
  }
  
  #container button {
      border: 0px;
      width: 300px;
      height: 40px;
      margin-left: 26px;
      font-size: 18px;
      font-weight: 600;
      background-color: #16a085;
      color: #fff;
      cursor: pointer;
      transition: all .3s ease;
  }
  /*Hover effect*/
  
  #container button:hover {
      background-color: #ce4f48;
  }
  
  #container input:focus {
      border-bottom: 2px solid #16a085;
  }
  /*Media Query*/
  
  @media screen and (max-width: 1100px) {
      #container {
          height: 480px;
          width: 400px;
      }
      #container form {
          height: 100%;
          width: 100%;
      }
      #container button {
          margin-left: 84px;
      }
      #container input {
          margin-left: 78px;
      }
  }
  /*the same thing but maw width is 800px*/
  
  @media screen and (max-width: 800px) {
      #container {
          height: 480px;
          width: 400px;
      }
      #container img {
          visibility: hidden;
      }
      #container form {
          height: 100%;
          width: 100%;
      }
      #container input {
          margin-left: 78px;
      }
      #container button {
          margin-left: 84px;
      }
  }
</style>

  
  </head>
  <body>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
